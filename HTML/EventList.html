<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <title>EventList</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo_div">
        <a href="../index.html"
          ><img src="../images/logga2.png" alt="" class="logo"
        /></a>
      </div>
      <div class="navbar_links">
        <ul class="menu">
          <li><a href="../index.html">Hem</a></li>
          <li><a href="EventList.html">Evenemang</a></li>
          <li><a href="About.html">Om Oss</a></li>
        </ul>
      </div>
    </div>
    <div class="hide" id="adminInput">
      <h3>Admin verktyg:</h3>
      <div>
        <label for="eventInput">Event namn: </label>
        <input id="eventInput" type="text" placeholder="Event" />
      </div>
      <div>
        <label for="eventDate">Event datum: </label>
        <input id="dateInput" type="date" placeholder="Datum" />
      </div>
      <div>
        <label for="eventGenre">Event genre: </label>
        <select required name="genre" id="genreInput">
          <option value="" disabled selected hidden>Genre</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="Electronic">Electronic</option>
          <option value="Hiphop">HipHop</option>
          <option value="Soul">Soul</option>
          <option value="Funk">Funk</option>
          <option value="Reggae">Reggae</option>
          <option value="Pop">Pop</option>
        </select>
      </div>
      <div>
        <label for="eventLocation">Event plats: </label>
        <input id="locationInput" type="text" placeholder="Plats" />
      </div>
      <div>
        <label for="eventAttendees">Event deltagare: </label>
        <input id="attendInput" type="number" placeholder="Deltagare" />
        <br />
        <label for="eventMaxAttendees">Max antal deltagare: </label>
        <input
          id="maxAttendInput"
          type="number"
          placeholder="Max antal deltagare"
        />
      </div>
      <button id="submitBtn">Skicka</button>
    </div>
    <div id="container" class="container">
      <div id="sort">
        <button id="sortId">Sortera datum</button>
        <select required name="genreFilter" id="genreFilter">
          <option value="" disabled selected hidden>Genre</option>
          <option value="ShowAll">Visa alla</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="Electronic">Electronic</option>
          <option value="Hiphop">HipHop</option>
          <option value="Soul">Soul</option>
          <option value="Funk">Funk</option>
          <option value="Reggae">Reggae</option>
          <option value="Pop">Pop</option>
        </select>
      </div>
      <div class="eventTags">
        <h4>Namn</h4>
        <h4>Datum</h4>
        <h4>Genre</h4>
        <h4>Plats</h4>
        <h4>Deltagare</h4>
      </div>

      <!--div id="eventList" class="eventList"></div>
    </div-->

    <div class="admin-container">
      <button id="adminBtn">ADMIN LOGIN</button>
    </div>

    <script src="../JS/eventList.js"></script>
    <script src="../JS/admin.js"></script>
    <script src="../JS/sort.js"></script>
    <script src="../JS/events.js"></script>
  </body>
</html>
